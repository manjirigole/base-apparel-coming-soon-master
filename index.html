<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <img src="./images/logo.svg" class="logo" alt="base-apparel-logo" />
        <h1 class="heading">
          <span>WE'RE</span><br />
          COMING<br />
          SOON
        </h1>
        <p class="desc">
          Hello fellow shoppers! We're currently building our new<br />fashion
          store. Add your email below to stay up-to-date with<br />
          announcements and our launch deals.
        </p>
        <form id="form">
          <div class="email-container">
            <input type="email" class="email" placeholder="Email Address" />
            <span class="warning">Please provide a valid email</span>
            <img src="./images/icon-error.svg" id="icon-error" />
            <button class="icon-arrow" type="submit" id="icon-arrow" hidden>
              <img src="./images/icon-arrow.svg" />
            </button>
          </div>
        </form>
      </div>
      <div class="item2"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
